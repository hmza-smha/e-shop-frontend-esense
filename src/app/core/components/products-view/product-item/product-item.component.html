
<div class="col-md-4 col-sm-6 col-xs-12">
    <div class="product-item">
        <div class="pi-img-wrapper">
            <img src="https://via.placeholder.com/600x800" class="img-responsive" alt="Berry Lace Dress" />
            <div>
                <a href="https://via.placeholder.com/600x800" class="btn btn-default fancybox-button">Zoom</a>
                <a href="#product-pop-up"
                    class="btn btn-default fancybox-fast-view">View</a>
            </div>
        </div>
        <h3>
            <a (click)="OnProductClick(item.name)">{{ item.name }}</a>
        </h3>
        <div class="pi-price">${{ item.price }}</div>
        <a href="javascript:;" class="btn btn-default add2cart">Add to cart</a>
    </div>
</div>


<!-- BEGIN fast view of a product -->
<div id="product-pop-up" style="display: none; width: 700px">
    <div class="product-page product-pop-up">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-3">
          <div class="product-main-image">
            <img
              src="https://via.placeholder.com/600x800"
              alt="Cool green dress with red bell"
              class="img-responsive"
            />
          </div>
          <div class="product-other-images">
            <a href="javascript:;" class="active"
              ><img
                alt="Berry Lace Dress"
                src="https://via.placeholder.com/600x800"
            /></a>
            <a href="javascript:;"
              ><img
                alt="Berry Lace Dress"
                src="https://via.placeholder.com/600x800"
            /></a>
            <a href="javascript:;"
              ><img
                alt="Berry Lace Dress"
                src="https://via.placeholder.com/600x800"
            /></a>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-9">
          <h1>hamza</h1>
          <div class="price-availability-block clearfix">
            <div class="price">
              <strong><span>$</span>47.00</strong>
              <em>$<span>62.00</span></em>
            </div>
            <div class="availability">
              Availability: <strong>In Stock</strong>
            </div>
          </div>
          <div class="description">
            <p>
              Lorem ipsum dolor ut sit ame dolore adipiscing elit, sed nonumy nibh
              sed euismod laoreet dolore magna aliquarm erat volutpat Nostrud duis
              molestie at dolore.
            </p>
          </div>
          <div class="product-page-options">
            <div class="pull-left">
              <label class="control-label">Size:</label>
              <select class="form-control input-sm">
                <option>L</option>
                <option>M</option>
                <option>XL</option>
              </select>
            </div>
            <div class="pull-left">
              <label class="control-label">Color:</label>
              <select class="form-control input-sm">
                <option>Red</option>
                <option>Blue</option>
                <option>Black</option>
              </select>
            </div>
          </div>
          <div class="product-page-cart">
            <div class="product-quantity">
              <input
                id="product-quantity"
                type="text"
                value="1"
                readonly
                name="product-quantity"
                class="form-control input-sm"
              />
            </div>
            <button class="btn btn-primary" type="submit">Add to cart</button>
            <a href="shop-item.html" class="btn btn-default">More details</a>
          </div>
        </div>
  
        <div class="sticker sticker-sale"></div>
      </div>
    </div>
  </div>

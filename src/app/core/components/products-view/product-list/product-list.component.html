<!-- BEGIN CONTENT -->
<div class="col-md-9 col-sm-7">
    <div class="row list-view-sorting clearfix">
      <div class="col-md-2 col-sm-2 list-view">
        <a href="javascript:;"><i class="fa fa-th-large"></i></a>
        <a href="javascript:;"><i class="fa fa-th-list"></i></a>
      </div>
      <div class="col-md-10 col-sm-10">
        <div class="pull-right">
          <label class="control-label">Show:</label>
          <select class="form-control input-sm">
            <option value="#?limit=24" selected="selected">24</option>
            <option value="#?limit=25">25</option>
            <option value="#?limit=50">50</option>
            <option value="#?limit=75">75</option>
            <option value="#?limit=100">100</option>
          </select>
        </div>
        <div class="pull-right">
          <label class="control-label">Sort&nbsp;By:</label>
          <select class="form-control input-sm" (change)="onFilterint($event)">
            <option value="sort=name&amp;order=ASC">Name (A - Z)</option>
            <option value="sort=name&amp;order=DESC">Name (Z - A)</option>
            <option value="sort=price&amp;order=ASC">Price (Low &gt; High)</option>
            <option value="sort=price&amp;order=DESC">Price (High &gt; Low)</option>
            <option value="sort=rate&amp;order=DESC" selected="selected">
              Rating (Highest)
            </option>
            <option value="sort=rate&amp;order=ASC">Rating (Lowest)</option>
            <option value="sort=model&amp;order=ASC">Model (A - Z)</option>
            <option value="sort=model&amp;order=DESC">Model (Z - A)</option>
          </select>
        </div>
      </div>
    </div>


<div class="row product-list">
    <h2 *ngIf="products.length == 0">No Items Found!</h2>
    <app-product-item *ngFor="let product of products" [item]="product"></app-product-item>
</div>
</div>
